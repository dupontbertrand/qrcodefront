<link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
<style>
  body {
    font-family: 'Ropa Sans', sans-serif;
    color: #333;
    max-width: 640px;
    margin: 0 auto;
    position: relative;
  }

  #githubLink {
    position: absolute;
    right: 0;
    top: 12px;

  }

  h1 {
    margin: 10px 0;
    font-size: 40px;
  }

  #loadingMessage {
    text-align: center;
    padding: 40px;
    background-color: #eee;
  }

  #canvas {
    width: 100%;
  }

  #output {
    margin-top: 20px;
    background: #eee;
    padding: 10px;
    padding-bottom: 0;
  }

  #output div {
    padding-bottom: 10px;
    word-wrap: break-word;
  }

  #noQRFound {
    text-align: center;
  }
</style>
<script>
  window.SBX_dlc = window.SBX_dlc || {};
  window.SBX_dlc.settings = JSON.parse(
    "{\"toolBar\":false,\"consoleLog\":false,\"eventColors\":true,\"eventCustomColors\":{\"custom1\":\"\",\"custom2\":\"\",\"custom3\":\"\"},\"gtmInjectId\":\"\",\"gtmInjectRule\":\"\",\"preventDefault\":false,\"jsonDefaultViewMode\":false}");
</script>
</head>

<body>
  <div class="container">
    <h1>QRCODE READER</h1>
    <div id="loadingMessage" hidden="">⌛ Chargement video...</div>
    <canvas id="canvas" height="480" width="640"></canvas>
    <div id="output">
      <div id="outputMessage">Pas de QR code .</div>
      <div hidden=""><b>Data:</b> <span id="outputData"></span></div>
    </div>
    <div id="error" hidden="">
      <h4>Something went wrong, please reload the page.</h4>
    </div>
    <table id="tableData" hidden="" class="table">
    </table>
    <button type="button" name="button" id="submitBtn" hidden="">Envoyer</button>
  </div>

  <script>
    var video = document.createElement("video");
    var canvasElement = document.getElementById("canvas");
    var canvas = canvasElement.getContext("2d");
    var loadingMessage = document.getElementById("loadingMessage");
    var outputContainer = document.getElementById("output");
    var outputMessage = document.getElementById("outputMessage");
    var outputData = document.getElementById("outputData");

    function drawLine(begin, end, color) {
      canvas.beginPath();
      canvas.moveTo(begin.x, begin.y);
      canvas.lineTo(end.x, end.y);
      canvas.lineWidth = 4;
      canvas.strokeStyle = color;
      canvas.stroke();
    }

    // Use facingMode: environment to attemt to get the front camera on phones
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment"
      }
    }).then(function(stream) {
      video.srcObject = stream;
      video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
      video.play();
      requestAnimationFrame(tick);
    });

    function tick() {
      loadingMessage.innerText = "⌛ Loading video..."
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        loadingMessage.hidden = true;
        canvasElement.hidden = false;
        outputContainer.hidden = false;

        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        var code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });
        if (code) {
          drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
          drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
          drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
          drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
          outputMessage.hidden = true;
          outputData.parentElement.hidden = false;
          outputData.innerText = code.data;
          console.log(code.data);
          requestFormationDetails(code.data);
          return;
        } else {
          outputMessage.hidden = false;
          outputData.parentElement.hidden = true;
        }
      }
      requestAnimationFrame(tick);
    }

    function requestFormationDetails(data) {
      canvasElement.hidden = true;
      console.log('in requestFormationDetails', data);
      var osef = {
        test: data
      };
      console.log(osef);
      axios.get('https://nameless-meadow-8359.getsandbox.com/test', osef)
        .then(function(response) {
          // handle success
          console.log(response);
          var length = response.data.persons;
          var tr = '';
          for (var i = 0; i < response.data.persons.length; i++) {
            tr += '<tr>';
            tr += '<td class="id"><input type="radio" id="customRadio' + i + '" name="customRadio" class="" value="' + i + '"></div></td>'
            tr += '<td class="firstName">' + response.data.persons[i].firstName + '</td>';
            tr += '<td class="lastName">' + response.data.persons[i].lastName + '</td>';
            tr += '</tr>';
            console.log(response.data.persons[i]);
          }
          var tableData = document.getElementById("tableData");
          var submitBtn = document.getElementById("submitBtn");
          tableData.hidden = false;
          submitBtn.hidden = false;
          $('#tableData').html(tr);
        })
        .catch(function(error) {
          // handle error
          var error = document.getElementById("error");
          tableData.hidden = false;
          console.log(error);
        })
        .finally(function() {
          // always executed
        });
    }
    $('#submitBtn').click(function() {
      console.log('click ok');
      var userChecked = {};
      var idSelected = $("#tableData input[type='radio']:checked").val();
      var firstNameSelected = $("#tableData input[type='radio']:checked").parent().closest('tr').find(".firstName")[0].innerText;
      var lastNameSelected = $("#tableData input[type='radio']:checked").parent().closest('tr').find(".lastName")[0].innerText;
      userChecked.id = idSelected;
      userChecked.firstName = firstNameSelected;
      userChecked.lastName = lastNameSelected;
      console.log(userChecked);
    })
  </script>


</body>

</html>
